<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Yield Prediction Per Country</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1, h2, h3 {
      color: #333;
    }
    label {
      color: #555;
    }
    input[type="number"], input[type="text"], input[type="submit"] {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    input[type="submit"] {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease-in-out;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 form-container">
      <h1 class="text-center text-primary mb-4">Climate-Resilient Crop Yield Prediction System</h1>
      <form action="/predict" method="post">
        <div class="mb-3">
          <label for="Year" class="form-label">Year</label>
          <input type="number" class="form-control" name="Year" step="any" value="{{ Year }}">
        </div>
        <div class="mb-3">
          <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" value="{{ average_rain_fall_mm_per_year }}">
        </div>
        <div class="mb-3">
          <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any" value="{{ pesticides_tonnes }}">
        </div>
        <div class="mb-3">
          <label for="avg_temp" class="form-label">Average Temperature</label>
          <input type="number" class="form-control" name="avg_temp" step="any" value="{{ avg_temp }}">
        </div>
        <div class="mb-3">
          <label for="Area" class="form-label">Area (Region)</label>
          <input type="text" class="form-control" name="Area" value="{{ Area }}">
        </div>
        <div class="mb-3">
          <label for="Item" class="form-label">Item</label>
          <input type="text" class="form-control" name="Item" value="{{ Item }}">
        </div>
        <button type="submit" class="btn btn-primary btn-lg mt-2 btn-block">Predict</button>
        {% if prediction %}
          <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
              <h2 class="text-primary">Predicted Yield:</h2>
              <h3>{{ prediction }} hg/ha yield</h3>
            </div>
          </div>
        {% endif %}
      </form>

    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
